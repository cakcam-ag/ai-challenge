<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Day 12 â€” Voice Agent</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #4caf50;
      margin-bottom: 4px;
    }
    .subtitle {
      color: #aaa;
      margin-bottom: 16px;
    }
    .box {
      background: #1e1e1e;
      padding: 16px;
      border-radius: 6px;
      margin-top: 20px;
      border: 1px solid #333;
    }
    button {
      padding: 10px 18px;
      background: #0e6efd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
      margin-top: 8px;
    }
    button:hover {
      background: #0b5cd1;
    }
    .result {
      background: #000;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      min-height: 60px;
      white-space: pre-wrap;
      font-family: "Courier New", monospace;
    }
    audio {
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ™ Day 12 â€” Voice Agent</h1>
  <p class="subtitle">
    Speak to your assistant. It uses Whisper âžœ GPT-5.1 âžœ GPT-4o-mini-tts, and stores everything in persistent memory.
  </p>

  <div class="box">
    <h2>Voice Agent</h2>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <p id="voiceStatus">Not recording</p>

    <label>Recognized Speech:</label>
    <div id="transcriptBox" class="result"></div>

    <label>LLM Response:</label>
    <div id="voiceResult" class="result"></div>

    <audio id="ttsPlayer" controls style="display:none;"></audio>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      audioChunks = [];
      document.getElementById("voiceStatus").innerText = "ðŸŽ™ Recording...";

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);
      mediaRecorder.start();
    }

    function stopRecording() {
      if (!mediaRecorder) return;
      document.getElementById("voiceStatus").innerText = "Processing...";
      mediaRecorder.stop();

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/wav" });
        const reader = new FileReader();

        reader.onload = async () => {
          const base64Audio = reader.result.split(",")[1];
          try {
            const stt = await fetch("/speech_to_text", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ audio: base64Audio }),
            });
            const sttData = await stt.json();
            document.getElementById("transcriptBox").innerText =
              sttData.text || sttData.error || "No response";

            if (!sttData.success) {
              document.getElementById("voiceStatus").innerText = "Failed to transcribe.";
              return;
            }

            const llm = await fetch("/ask_llm", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text: sttData.text }),
            });
            const llmData = await llm.json();
            document.getElementById("voiceResult").innerText =
              llmData.answer || llmData.error || "No response";

            if (!llmData.success) {
              document.getElementById("voiceStatus").innerText = "LLM error.";
              return;
            }

            const tts = await fetch("/text_to_speech", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text: llmData.answer }),
            });
            const ttsData = await tts.json();
            if (ttsData.success) {
              const audioPlayer = document.getElementById("ttsPlayer");
              audioPlayer.style.display = "block";
              audioPlayer.src = "data:audio/wav;base64," + ttsData.audio;
            }

            document.getElementById("voiceStatus").innerText = "Done";
          } catch (err) {
            document.getElementById("voiceStatus").innerText = "Error: " + err.message;
          }
        };
        reader.readAsDataURL(blob);
      };
    }
  </script>
</body>
</html>
